name: Automatic 13F Data Update

on:
  schedule:
    # Run at 2 AM UTC on the 15th and 30th of each month
    - cron: '0 2 15,30 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-13f-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas lxml
      
      - name: Fetch 13F data from SEC EDGAR
        run: python scripts/fetch-13f-data.py
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
      
      - name: Update HTML files with new data
        run: python scripts/update-html-data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/index.html
          git add dist/multi-fund-comparison.html
          git commit -m "chore: Update 13F data - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
      
      - name: Send notification
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: 1,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… 13F data updated successfully on ' + new Date().toISOString()
            })

