name: Daily Market Data Update

on:
  schedule:
    # Run every day at 9:00 AM UTC (4:00 PM Hong Kong Time)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance
    
    - name: Update market data
      run: |
        python update_market_data.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add market_data.json dist/index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update market data - $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
